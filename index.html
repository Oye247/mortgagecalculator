<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Loan Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Mortgage Loan Eligibility Checker</h2>
        <div class="form-group">
            <label for="income">Annual Income (£):</label>
            <input type="number" id="income" placeholder="Enter your income">
        </div>
        <div class="form-group">
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" placeholder="Enter your credit score">
        </div>
        <div class="form-group">
            <label for="dti">Debt-to-Income Ratio (%):</label>
            <input type="number" id="dti" placeholder="Enter DTI percentage">
        </div>
        <div class="form-group">
            <label for="loanAmount">Loan Amount (£):</label>
            <input type="number" id="loanAmount" placeholder="Enter desired loan amount">
        </div>
        <div class="form-group">
            <label for="propertyValue">Property Value (£):</label>
            <input type="number" id="propertyValue" placeholder="Enter property value">
        </div>
        <button onclick="checkEligibility()">Check Eligibility</button>
        <div id="result"></div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
