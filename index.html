<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Eligibility Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        legend {
            font-weight: bold;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mortgage Eligibility Questionnaire</h2>
        <form id="mortgageForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
                
                <label for="dependents">Number of Dependents:</label>
                <input type="number" id="dependents" name="dependents" min="0">
            </fieldset>
            
            <fieldset>
                <legend>Employment & Income Details</legend>
                <label for="employmentStatus">Employment Status:</label>
                <select id="employmentStatus" name="employmentStatus" required>
                    <option value="Employed">Employed</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Contractor">Contractor</option>
                    <option value="Retired">Retired</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
                
                <label for="income">Annual Gross Income (£):</label>
                <input type="number" id="income" name="income" required>
            </fieldset>
            
            <fieldset>
                <legend>Deposit & Property Details</legend>
                <label for="deposit">Deposit Amount (£):</label>
                <input type="number" id="deposit" name="deposit" required>
                
                <label for="propertyPrice">Property Purchase Price (£):</label>
                <input type="number" id="propertyPrice" name="propertyPrice" required>
                
                <label for="loanAmount">Loan Amount Required (£):</label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </fieldset>
            
            <fieldset>
                <legend>Credit History</legend>
                <label for="creditHistory">Have you had any CCJs, bankruptcies, or IVAs?</label>
                <select id="creditHistory" name="creditHistory" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
